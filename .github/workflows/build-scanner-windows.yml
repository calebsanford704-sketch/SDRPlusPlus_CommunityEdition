name: Build scanner.dll (Windows only)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_scanner_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (CMake)
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build scanner target (Release)
        run: |
          cmake --build build --config Release --target scanner

      - name: Collect scanner.dll
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null
          $dll = Get-ChildItem -Path build -Recurse -Filter scanner.dll | Select-Object -First 1
          if (-not $dll) { throw "scanner.dll not found" }
          Copy-Item $dll.FullName -Destination out\scanner.dll -Force

      - name: Upload scanner.dll
        uses: actions/upload-artifact@v4
        with:
          name: scanner-dll
          path: out/scanner.dll
