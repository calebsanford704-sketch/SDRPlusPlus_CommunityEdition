name: Windows Build (Release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (CMake)
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64

      - name: Build scanner only (Release)
  shell: pwsh
  run: |
    cd build
    # Build only the scanner module project to avoid optional hardware SDKs (HydraSDR, etc.)
    $sln = Get-ChildItem -Filter *.sln | Select-Object -First 1
    if (-not $sln) { throw "No .sln found in build folder" }
    & msbuild $sln.FullName /m /p:Configuration=Release /t:scanner

      - name: Collect scanner.dll
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null
          $dll = Get-ChildItem -Path build -Recurse -Filter scanner.dll -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $dll) { throw "scanner.dll not found in build output" }
          Copy-Item $dll.FullName -Destination out\scanner.dll -Force
          Write-Host "Copied: $($dll.FullName)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scanner-dll
          path: out/scanner.dll
